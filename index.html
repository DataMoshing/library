    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="top-header">
            <h1>Library</h1>
        </div>
    </header>
    <div class="main-container">
        <form>

            <input type="text" id="author">

        <div class="info-container">
        </div>
